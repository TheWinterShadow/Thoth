name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pull-requests: read

jobs:
  # Linting and formatting checks
  lint:
    name: "Lint & Format"
    runs-on: ubuntu-latest
    env:
      # Use CPU-only PyTorch to save disk space
      UV_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
      # Allow uv to pick best version from any index (PyTorch index has old requests)
      UV_INDEX_STRATEGY: unsafe-best-match
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost
          sudo rm -rf /usr/share/swift /usr/local/lib/android
          sudo apt-get clean
          docker system prune -af

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Run linting checks
        run: |
          hatch run dev:pre-build

  # Type checking
  type-check:
    name: "Type Check"
    runs-on: ubuntu-latest
    needs: lint
    env:
      UV_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
      UV_INDEX_STRATEGY: unsafe-best-match
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost
          sudo rm -rf /usr/share/swift /usr/local/lib/android
          sudo apt-get clean
          docker system prune -af

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Run MyPy
        run: |
          hatch run dev:mypy thoth

  # Test matrix across Python versions
  test:
    name: "Test (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    needs: type-check
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    env:
      UV_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
      UV_INDEX_STRATEGY: unsafe-best-match

    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost
          sudo rm -rf /usr/share/swift /usr/local/lib/android
          sudo apt-get clean
          docker system prune -af

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Run tests
        run: |
          hatch test
        env:
          # Provide fallback env vars for secrets module testing
          GITLAB_TOKEN: "test-token-for-ci"
          GITLAB_BASE_URL: "https://gitlab.com"
          GCP_PROJECT_ID: "test-project"

  # Build package
  build:
    name: "Build Package"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Build package
        run: |
          hatch build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
