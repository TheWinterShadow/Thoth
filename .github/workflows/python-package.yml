name: Publish Package

on:
  workflow_run:
    workflows: ["CI Tests"]
    types:
      - completed

jobs:
  codeBuild:
    name: 'Build Code with Hatch'
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Workflow Chain Status
        run: |
          echo "ðŸ”„ **Workflow Dependency Chain Status**" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Documentation Build - Completed Successfully" >> $GITHUB_STEP_SUMMARY  
          echo "2. âœ… CI Tests - Completed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "3. ðŸš€ **Build and Package** - Running Now" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
            pip install hatch
      - name: Build the project
        run: |
          hatch build

  lintingChecks:
    name: 'Run Linting Checks'
    runs-on: ubuntu-latest
    needs: codeBuild
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
            pip install hatch
      - name: Create Hatch environment
        run: |
          hatch env create
      - name: Build the project
        run: |
          hatch build
      - name: Run isort
        run: |
          echo "Running isort..."
          hatch run dev:isort ./thoth --check-only --diff
      - name: Run black
        run: |
          echo "Running black..."
          hatch run dev:black ./thoth --check --diff
      - name: Run flake8
        run: |
          echo "Running flake8..."
          hatch run dev:flake8 ./thoth
  mypyChecks:
    name: 'Run MyPy Checks'
    runs-on: ubuntu-latest
    needs: lintingChecks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
            pip install hatch
      - name: Build the project
        run: |
          hatch build
      - name: Create Hatch environment
        run: |
          hatch env create
      - name: Run mypy
        run: |
          echo "Running mypy..."
          hatch run dev:mypy ./thoth

  unitTests:
    name: 'Run Unit Tests'
    runs-on: ubuntu-latest
    needs: mypyChecks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
            pip install hatch
      - name: Build the project
        run: |
          hatch build
      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          hatch test

  publishCode:
    name: 'Build and Publish to PyPI'
    runs-on: ubuntu-latest
    needs: unitTests
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Workflow Chain Status
      run: |
        echo "ðŸ”„ **Workflow Dependency Chain Status**" >> $GITHUB_STEP_SUMMARY
        echo "1. âœ… Documentation Build - Completed Successfully" >> $GITHUB_STEP_SUMMARY  
        echo "2. âœ… CI Tests - Completed Successfully" >> $GITHUB_STEP_SUMMARY
        echo "3. ðŸš€ **Build and Package** - Running Now" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Hatch
      run: |
        python -m pip install --upgrade pip
        pip install hatch
    
    - name: Build package with Hatch
      run: |
        hatch build
    