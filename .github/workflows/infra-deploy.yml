name: "Infrastructure & Cloud Run Deploy"

on:
  push:
    branches:
      - main
    paths:
      - "infra/**"
      - "thoth/**"
      - "Dockerfile"
      - ".github/workflows/infra-deploy.yml"
  workflow_dispatch:
    inputs:
      skip_terraform:
        description: "Skip Terraform deployment"
        required: false
        default: "false"
      skip_cloud_run:
        description: "Skip Cloud Run deployment"
        required: false
        default: "false"

permissions:
  contents: read
  id-token: write

env:
  TF_WORKING_DIR: ./infra
  GCP_PROJECT_ID: thoth-483015
  GCP_REGION: us-central1
  SERVICE_NAME: thoth-mcp-server
  IMAGE_NAME: thoth-mcp

jobs:
  terraform:
    name: "Provision Infrastructure"
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_terraform != 'true'
    outputs:
      bucket_name: ${{ steps.outputs.outputs.bucket_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Bootstrap Terraform State Bucket
        run: |
          # Check if state bucket exists
          if ! gsutil ls -b gs://thoth-terraform-state &>/dev/null; then
            echo "State bucket doesn't exist. Running Terraform bootstrap..."
            
            # Clean any existing terraform state/cache
            rm -rf .terraform terraform.tfstate* .terraform.lock.hcl
            
            # Initialize Terraform without backend (local state for bootstrap)
            terraform init -backend=false
            
            # Apply bootstrap configuration only
            terraform apply -auto-approve -input=false \
              -target=google_storage_bucket.terraform_state \
              -target=google_storage_bucket_iam_member.github_actions_state_access \
              -var="project_id=${{ env.GCP_PROJECT_ID }}" \
              -var="region=${{ env.GCP_REGION }}"
            
            # Move local state to the newly created bucket
            echo "Moving local state to GCS backend..."
            terraform init -force-copy -backend-config="bucket=thoth-terraform-state"
            
            echo "Bootstrap complete. State bucket created and configured."
          else
            echo "State bucket already exists. Skipping bootstrap."
          fi
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Init
        id: init
        run: terraform init -reconfigure
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Import Existing Resources
        run: |
          # Import existing bucket if it exists and isn't in state
          if gsutil ls -b gs://thoth-storage-bucket &>/dev/null; then
            if ! terraform state show google_storage_bucket.thoth_bucket &>/dev/null; then
              echo "Importing existing bucket into Terraform state..."
              terraform import -var="project_id=${{ env.GCP_PROJECT_ID }}" \
                -var="region=${{ env.GCP_REGION }}" \
                google_storage_bucket.thoth_bucket thoth-storage-bucket || echo "Import failed or resource already managed"
            else
              echo "Bucket already in Terraform state"
            fi
          else
            echo "Bucket doesn't exist yet, will be created"
          fi
        working-directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -input=false -out=tfplan \
            -var="project_id=${{ env.GCP_PROJECT_ID }}" \
            -var="region=${{ env.GCP_REGION }}"
          echo "## Terraform Plan" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`terraform" >> $GITHUB_STEP_SUMMARY
          terraform show -no-color tfplan >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_gitlab_token: "" # Will be set in Secret Manager post-deployment
          TF_VAR_gitlab_url: "" # Will be set in Secret Manager post-deployment

      - name: Terraform Apply
        id: apply
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: terraform apply -auto-approve -input=false tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Get Terraform Outputs
        id: outputs
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          BUCKET_NAME=$(terraform output -raw storage_bucket_name || echo "thoth-storage-bucket")
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT

          # Display secret setup instructions
          echo "## ðŸ“ Post-Deployment Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Update Secrets in Secret Manager" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Update GitLab token" >> $GITHUB_STEP_SUMMARY
          echo "echo -n 'YOUR_GITLAB_TOKEN' | gcloud secrets versions add gitlab-token --data-file=- --project=${{ env.GCP_PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Test scheduler jobs" >> $GITHUB_STEP_SUMMARY
          echo "gcloud scheduler jobs run thoth-daily-sync --location=${{ env.GCP_REGION }} --project=${{ env.GCP_PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        working-directory: ${{ env.TF_WORKING_DIR }}

  deploy_cloud_run:
    name: "Deploy to Cloud Run"
    runs-on: ubuntu-latest
    needs: terraform
    if: |
      always() && 
      (needs.terraform.result == 'success' || needs.terraform.result == 'skipped') &&
      github.event.inputs.skip_cloud_run != 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker Image
        run: |
          docker build \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker Image
        run: |
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "GCS_BUCKET_NAME=${{ needs.terraform.outputs.bucket_name || 'thoth-storage-bucket' }}" \
            --set-env-vars "GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }}" \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --min-instances 0 \
            --max-instances 10 \
            --concurrency 80

      - name: Get Service URL
        id: url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "## Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "Service URL: $SERVICE_URL" >> $GITHUB_STEP_SUMMARY

      - name: Verify Deployment
        run: |
          SERVICE_URL="${{ steps.url.outputs.service_url }}"
          echo "Waiting for service to be ready..."
          sleep 10

          # Check health endpoint
          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${SERVICE_URL}/health" || echo "000")

          if [ "$HEALTH_STATUS" = "200" ]; then
            echo "âœ… Health check passed!"
            echo "### Health Check: âœ… PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸  Health check returned status: $HEALTH_STATUS"
            echo "### Health Check: âš ï¸  Status $HEALTH_STATUS" >> $GITHUB_STEP_SUMMARY
          fi

          # Get recent logs
          echo "### Recent Logs" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          gcloud logging read "resource.type=cloud_run_revision AND resource.labels.service_name=${{ env.SERVICE_NAME }}" \
            --limit 20 --format "value(textPayload)" >> $GITHUB_STEP_SUMMARY || echo "No logs available yet"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Verify Secrets and Scheduler
        run: |
          echo "### Infrastructure Components" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check secrets
          echo "#### Secrets (Secret Manager)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          gcloud secrets list --project=${{ env.GCP_PROJECT_ID }} --filter="name~gitlab OR name~google-application" --format="table(name,createTime)" >> $GITHUB_STEP_SUMMARY || echo "No secrets found"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check scheduler jobs
          echo "#### Scheduler Jobs" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          gcloud scheduler jobs list --location=${{ env.GCP_REGION }} --project=${{ env.GCP_PROJECT_ID }} --format="table(name,schedule,state)" >> $GITHUB_STEP_SUMMARY || echo "No scheduler jobs found"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
