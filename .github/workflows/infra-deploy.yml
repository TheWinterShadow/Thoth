name: "Infrastructure & Cloud Run Deploy"

on:
  push:
    branches:
      - main
    paths:
      - "infra/**"
      - "thoth/**"
      - "Dockerfile"
      - ".github/workflows/infra-deploy.yml"
  workflow_dispatch:
    inputs:
      skip_terraform:
        description: "Skip Terraform deployment"
        required: false
        default: "false"
      skip_cloud_run:
        description: "Skip Cloud Run deployment"
        required: false
        default: "false"

permissions:
  contents: read
  id-token: write

env:
  TF_WORKING_DIR: ./infra
  GCP_PROJECT_ID: thoth-483015
  GCP_REGION: us-central1
  SERVICE_NAME: thoth-mcp-server
  IMAGE_NAME: thoth-mcp

jobs:
  terraform:
    name: "Provision Infrastructure"
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_terraform != 'true'
    outputs:
      bucket_name: ${{ steps.outputs.outputs.bucket_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -input=false -out=tfplan
          echo "## Terraform Plan" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`terraform" >> $GITHUB_STEP_SUMMARY
          terraform show -no-color tfplan >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        id: apply
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: terraform apply -auto-approve -input=false tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Get Terraform Outputs
        id: outputs
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          BUCKET_NAME=$(terraform output -raw storage_bucket_name || echo "thoth-storage-bucket")
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
        working-directory: ${{ env.TF_WORKING_DIR }}

  deploy_cloud_run:
    name: "Deploy to Cloud Run"
    runs-on: ubuntu-latest
    needs: terraform
    if: |
      always() && 
      (needs.terraform.result == 'success' || needs.terraform.result == 'skipped') &&
      github.event.inputs.skip_cloud_run != 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker Image
        run: |
          docker build \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker Image
        run: |
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "GCS_BUCKET_NAME=${{ needs.terraform.outputs.bucket_name || 'thoth-storage-bucket' }}" \
            --set-env-vars "GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }}" \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --min-instances 0 \
            --max-instances 10 \
            --concurrency 80

      - name: Get Service URL
        id: url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "## Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "Service URL: $SERVICE_URL" >> $GITHUB_STEP_SUMMARY

      - name: Verify Deployment
        run: |
          SERVICE_URL="${{ steps.url.outputs.service_url }}"
          echo "Waiting for service to be ready..."
          sleep 10

          # Check health endpoint
          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${SERVICE_URL}/health" || echo "000")

          if [ "$HEALTH_STATUS" = "200" ]; then
            echo "âœ… Health check passed!"
            echo "### Health Check: âœ… PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸  Health check returned status: $HEALTH_STATUS"
            echo "### Health Check: âš ï¸  Status $HEALTH_STATUS" >> $GITHUB_STEP_SUMMARY
          fi

          # Get recent logs
          echo "### Recent Logs" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          gcloud logging read "resource.type=cloud_run_revision AND resource.labels.service_name=${{ env.SERVICE_NAME }}" \
            --limit 20 --format "value(textPayload)" >> $GITHUB_STEP_SUMMARY || echo "No logs available yet"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
